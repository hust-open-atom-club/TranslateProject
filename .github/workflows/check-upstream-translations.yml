          fetch-depth: 1

      # ğŸ“¦ æ­¥éª¤ 2ï¼šå®‰è£… yqï¼ˆç”¨äºè§£æ YAMLï¼‰
      - name: ğŸ“¦ Install yq
        run: |
          wget -q https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64 -O /usr/local/bin/yq
          chmod +x /usr/local/bin/yq

      # âœ… æ­¥éª¤ 3ï¼šéªŒè¯ yq
      - name: âœ… Verify yq
        run: yq --version

      # ğŸ” æ­¥éª¤ 4ï¼šæ£€æŸ¥ä¸Šæ¸¸ç¿»è¯‘
      - name: ğŸ” Check upstream translations
        id: check_translations
        run: |
          set -e  # é‡åˆ°é”™è¯¯æ—¶é€€å‡º
          echo "ğŸš€ å¼€å§‹æ£€æŸ¥ä¸Šæ¸¸ç¿»è¯‘..."
          echo "ğŸ” å½“å‰å·¥ä½œç›®å½•: $(pwd)"
          echo "ğŸ“ åˆ—å‡ºå½“å‰ç›®å½•å†…å®¹:"
          ls -la
          
          # æ£€æŸ¥sources/kernelç›®å½•æ˜¯å¦å­˜åœ¨
          echo "ğŸ” æ£€æŸ¥ sources/kernel ç›®å½•..."
          if [ ! -d "sources/kernel" ]; then
            echo "âŒ sources/kernel ç›®å½•ä¸å­˜åœ¨"
            echo "ğŸ“ å½“å‰ sources ç›®å½•å†…å®¹:"
            ls -la sources/ || echo "sources ç›®å½•ä¹Ÿä¸å­˜åœ¨"
            exit 1
          fi
          echo "âœ… sources/kernel ç›®å½•å­˜åœ¨"
          
          # åˆ›å»ºä¸´æ—¶ç›®å½•
          echo "ğŸ“ åˆ›å»ºä¸´æ—¶ç›®å½•..."
          TEMP_DIR=$(mktemp -d)
          trap 'rm -rf "$TEMP_DIR"' EXIT
          echo "âœ… ä¸´æ—¶ç›®å½•åˆ›å»ºæˆåŠŸ: $TEMP_DIR"
          
          # å­˜å‚¨å‘ç°çš„å·²ç¿»è¯‘æ–‡æ¡£
          FOUND_TRANSLATIONS="found_translations.txt"
          touch "$FOUND_TRANSLATIONS"
          echo "âœ… åˆ›å»ºç¿»è¯‘è®°å½•æ–‡ä»¶: $FOUND_TRANSLATIONS"
          
          # åˆ›å»ºä¸´æ—¶æ–‡ä»¶æ¥è®°å½•ç»Ÿè®¡ä¿¡æ¯
          STATS_FILE="stats.txt"
          echo "0" > "$STATS_FILE"
          echo "âœ… åˆ›å»ºç»Ÿè®¡æ–‡ä»¶: $STATS_FILE"
          
          # è·å–æ‰€æœ‰ kernel ç›®å½•ä¸‹çš„ .md æ–‡ä»¶
          echo "ğŸ” æœç´¢ kernel ç›®å½•ä¸‹çš„ .md æ–‡ä»¶..."
          find sources/kernel -name "*.md" -type f > files_list.txt
          FILE_COUNT=$(wc -l < files_list.txt)
          echo "âœ… æ‰¾åˆ° $FILE_COUNT ä¸ª .md æ–‡ä»¶"
          
          # æ˜¾ç¤ºå‰å‡ ä¸ªæ–‡ä»¶ä½œä¸ºç¤ºä¾‹
          echo "ğŸ“‹ å‰5ä¸ªæ–‡ä»¶ç¤ºä¾‹:"
          head -5 files_list.txt | nl
          
          # éå†æ‰€æœ‰æ–‡ä»¶
          echo "ğŸ”„ å¼€å§‹éå†æ–‡ä»¶..."
          PROCESSED_COUNT=0
          while IFS= read -r file; do
            [ -z "$file" ] && continue
            
            PROCESSED_COUNT=$((PROCESSED_COUNT + 1))
            echo "ğŸ” å¤„ç†ç¬¬ $PROCESSED_COUNT ä¸ªæ–‡ä»¶: $file"
            
            # æ£€æŸ¥æ–‡ä»¶æ˜¯å¦å­˜åœ¨å’Œå¯è¯»
            if [ ! -f "$file" ]; then
              echo "   âš ï¸ æ–‡ä»¶ä¸å­˜åœ¨ï¼Œè·³è¿‡"
              continue
            fi
            
            if [ ! -r "$file" ]; then
              echo "   âš ï¸ æ–‡ä»¶ä¸å¯è¯»ï¼Œè·³è¿‡"
              continue
            fi
            
            # æ£€æŸ¥æ–‡ä»¶æ˜¯å¦æœ‰YAMLå‰ç½®æ•°æ®
            if ! head -1 "$file" | grep -q "^---"; then
              echo "   â„¹ï¸ æ— YAMLå‰ç½®æ•°æ®ï¼Œè·³è¿‡"
              continue
            fi
            
            # è·³è¿‡å¤„ç†å‡ºé”™çš„æ–‡ä»¶ï¼Œç»§ç»­å¤„ç†å…¶ä»–æ–‡ä»¶
            set +e
            echo "   ğŸ“– è¯»å–YAMLå­—æ®µ..."
            
            # æå–YAML front matteréƒ¨åˆ†è¿›è¡Œè§£æ
            # ä»ç¬¬äºŒè¡Œå¼€å§‹åˆ°ç¬¬äºŒä¸ª---ä¹‹é—´çš„å†…å®¹ï¼ˆä¸åŒ…æ‹¬ç»“æŸçš„---ï¼‰
            YAML_CONTENT=$(awk '/^---$/{if(NR==1) next; if(NR>1) exit} NR>1' "$file")
            
            if [ -z "$YAML_CONTENT" ]; then
              echo "   âš ï¸ æ— æ³•æå–YAMLå†…å®¹"
              STATUS=""
              LINK=""
              TITLE=""
              UPSTREAM_TRANSLATED=""
            else
              echo "   ğŸ“ æå–çš„YAMLå†…å®¹ï¼ˆå‰3è¡Œï¼‰:"
              echo "$YAML_CONTENT" | head -3 | sed 's/^/      /'
              
              # ä½¿ç”¨ yq è§£ææå–çš„YAMLå†…å®¹
              STATUS=$(echo "$YAML_CONTENT" | yq eval '.status // ""' - 2>/dev/null || echo "")
              LINK=$(echo "$YAML_CONTENT" | yq eval '.link // ""' - 2>/dev/null || echo "")
              TITLE=$(echo "$YAML_CONTENT" | yq eval '.title // ""' - 2>/dev/null || echo "")
              UPSTREAM_TRANSLATED=$(echo "$YAML_CONTENT" | yq eval '.upstream_translated // ""' - 2>/dev/null || echo "")
              
              # å¦‚æœ yq è§£æå¤±è´¥ï¼Œä½¿ç”¨å¤‡ç”¨æ–¹æ³•
              if [ -z "$STATUS" ] && [ -z "$LINK" ]; then
                echo "   ğŸ”„ yqè§£æå¤±è´¥ï¼Œå°è¯•å¤‡ç”¨è§£ææ–¹æ³•..."
                STATUS=$(echo "$YAML_CONTENT" | grep '^status:' | sed 's/^status: *"\?\([^"]*\)"\?$/\1/' || echo "")
                LINK=$(echo "$YAML_CONTENT" | grep '^link:' | sed 's/^link: *"\?\([^"]*\)"\?$/\1/' || echo "")
                TITLE=$(echo "$YAML_CONTENT" | grep '^title:' | sed 's/^title: *"\?\([^"]*\)"\?$/\1/' || echo "")
                UPSTREAM_TRANSLATED=$(echo "$YAML_CONTENT" | grep '^upstream_translated:' | sed 's/^upstream_translated: *"\?\([^"]*\)"\?$/\1/' || echo "")
                echo "   ğŸ“‹ å¤‡ç”¨è§£æç»“æœ: STATUS='$STATUS', LINK='$LINK'"
              fi
            fi
            set -e
            
            echo "   ğŸ“‹ è¯»å–ç»“æœ: STATUS='$STATUS', TITLE='$TITLE', UPSTREAM_TRANSLATED='$UPSTREAM_TRANSLATED'"
            echo "   ğŸ”— LINK='$LINK'"
            
            # å¦‚æœæ— æ³•è¯»å–ä»»ä½•å­—æ®µï¼Œè·³è¿‡
            if [ -z "$STATUS" ] && [ -z "$LINK" ]; then
              echo "   âš ï¸ æ— æ³•è¯»å–STATUSå’ŒLINKå­—æ®µï¼Œè·³è¿‡"
              continue
            fi
            
            # åªæ£€æŸ¥ status: collected æˆ– status: translating
            if [ "$STATUS" != "collected" ] && [ "$STATUS" != "translating" ]; then
              echo "   â„¹ï¸ çŠ¶æ€ä¸º '$STATUS'ï¼Œä¸æ˜¯ collected æˆ– translatingï¼Œè·³è¿‡"
              continue
            fi
            
            # è·³è¿‡å·²æ ‡è®°çš„æ–‡æ¡£
            if [ "$UPSTREAM_TRANSLATED" = "true" ]; then
              echo "   â„¹ï¸ å·²æ ‡è®°ä¸ºä¸Šæ¸¸å·²ç¿»è¯‘ï¼Œè·³è¿‡"
              continue
            fi
            
            if [ -z "$LINK" ]; then
              echo "   âš ï¸ ç¼ºå°‘ link å­—æ®µï¼Œè·³è¿‡"
              continue
            fi
            
            echo "   âœ… æ–‡ä»¶ç¬¦åˆæ£€æŸ¥æ¡ä»¶ï¼Œå¼€å§‹æ£€æŸ¥ä¸Šæ¸¸ç¿»è¯‘"
            
            # æ›´æ–°ç»Ÿè®¡
            CURRENT_COUNT=$(cat "$STATS_FILE")
            TOTAL_CHECKED=$((CURRENT_COUNT + 1))
            echo "$TOTAL_CHECKED" > "$STATS_FILE"
            
            echo "   ğŸ“„ æ£€æŸ¥æ–‡ä»¶ [$TOTAL_CHECKED]: $file"
            echo "   ğŸ“Š çŠ¶æ€: $STATUS"
            
            # ä» link æå–æ–‡æ¡£è·¯å¾„
            echo "   ğŸ”— ä»é“¾æ¥æå–æ–‡æ¡£è·¯å¾„..."
            echo "   ğŸ”— åŸå§‹é“¾æ¥: $LINK"
            DOC_PATH=$(echo "$LINK" | sed -n 's|.*tree/\(Documentation/.*\)|\1|p')
            echo "   ğŸ“ æå–çš„æ–‡æ¡£è·¯å¾„: '$DOC_PATH'"
            
            if [ -z "$DOC_PATH" ]; then
              echo "   âš ï¸ æ— æ³•ä» link æå–æ–‡æ¡£è·¯å¾„ï¼Œè·³è¿‡"
              continue
            fi
            
            # æ„é€ ä¸­æ–‡ç¿»è¯‘è·¯å¾„
            echo "   ğŸ—ï¸ æ„é€ ä¸­æ–‡ç¿»è¯‘è·¯å¾„..."
            DOC_RELATIVE=$(echo "$DOC_PATH" | sed 's|^Documentation/||')
            echo "   ğŸ“ ç›¸å¯¹è·¯å¾„: '$DOC_RELATIVE'"
            ZH_CN_PATH="Documentation/translations/zh_CN/${DOC_RELATIVE}"
            echo "   ğŸ‡¨ğŸ‡³ ä¸­æ–‡è·¯å¾„: '$ZH_CN_PATH'"
            ZH_CN_URL="https://git.kernel.org/pub/scm/linux/kernel/git/torvalds/linux.git/tree/${ZH_CN_PATH}"
            echo "   ğŸŒ ä¸­æ–‡URL: $ZH_CN_URL"
            
            # æ£€æŸ¥ä¸Šæ¸¸æ˜¯å¦å­˜åœ¨ä¸­æ–‡ç¿»è¯‘ï¼ˆHTTP HEAD è¯·æ±‚ï¼‰
            echo "   ğŸŒ æ£€æŸ¥ä¸Šæ¸¸æ˜¯å¦å­˜åœ¨ä¸­æ–‡ç¿»è¯‘..."
            set +e
            HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" -L --max-time 10 "$ZH_CN_URL" 2>/dev/null || echo "000")
            CURL_EXIT_CODE=$?
            set -e
            echo "   ğŸ“¡ HTTPå“åº”ç : $HTTP_CODE (curlé€€å‡ºç : $CURL_EXIT_CODE)"
            
            if [ "$HTTP_CODE" = "200" ]; then
              echo "   âœ… å‘ç°ä¸Šæ¸¸ç¿»è¯‘ï¼"
              # è®°å½•å‘ç°çš„ç¿»è¯‘
              echo "$file|$TITLE|$STATUS|$LINK|$ZH_CN_URL" >> "$FOUND_TRANSLATIONS"
              echo "   ğŸ“ å·²è®°å½•åˆ°ç¿»è¯‘åˆ—è¡¨"
            else
              echo "   â„¹ï¸ ä¸Šæ¸¸æš‚æ— ä¸­æ–‡ç¿»è¯‘ (HTTP $HTTP_CODE)"
            fi
            
            # é¿å…è¯·æ±‚è¿‡å¿«
            echo "   â±ï¸ ç­‰å¾…0.5ç§’..."
            sleep 0.5
            echo "   âœ… æ–‡ä»¶å¤„ç†å®Œæˆ"
            echo ""
          done < files_list.txt
          
          echo "ğŸ”„ æ–‡ä»¶éå†å®Œæˆï¼Œç»Ÿè®¡ç»“æœ..."
          
          # è¯»å–æœ€ç»ˆç»Ÿè®¡
          TOTAL_CHECKED=$(cat "$STATS_FILE")
          echo "ğŸ“Š ä»ç»Ÿè®¡æ–‡ä»¶è¯»å–: $TOTAL_CHECKED ä¸ªæ–‡æ¡£è¢«æ£€æŸ¥"
          
          # ç»Ÿè®¡ç»“æœ
          FOUND_COUNT=$(wc -l < "$FOUND_TRANSLATIONS" 2>/dev/null || echo "0")
          echo "ğŸ“Š ä»ç¿»è¯‘æ–‡ä»¶è¯»å–: $FOUND_COUNT ä¸ªæ–‡æ¡£æ‰¾åˆ°ä¸Šæ¸¸ç¿»è¯‘"
          
          # æ˜¾ç¤ºæ‰¾åˆ°çš„ç¿»è¯‘ï¼ˆå¦‚æœæœ‰çš„è¯ï¼‰
          if [ "$FOUND_COUNT" -gt 0 ]; then
            echo "ğŸ“‹ æ‰¾åˆ°çš„ä¸Šæ¸¸ç¿»è¯‘åˆ—è¡¨:"
            cat "$FOUND_TRANSLATIONS" | nl
          fi
          
          echo ""
          echo "========================================="
          echo "ğŸ“Š æ£€æŸ¥å®Œæˆ"
          echo "========================================="
          echo "æ€»å…±å¤„ç†æ–‡ä»¶: $PROCESSED_COUNT ä¸ª"
          echo "ç¬¦åˆæ¡ä»¶å¹¶æ£€æŸ¥: $TOTAL_CHECKED ä¸ªæ–‡æ¡£"
          echo "å‘ç°ä¸Šæ¸¸ç¿»è¯‘: $FOUND_COUNT ä¸ª"
          
          # æ¸…ç†ä¸´æ—¶æ–‡ä»¶
          echo "ğŸ§¹ æ¸…ç†ä¸´æ—¶æ–‡ä»¶..."
          rm -f files_list.txt "$STATS_FILE"
          echo "âœ… æ¸…ç†å®Œæˆ"
          
          # è®¾ç½®è¾“å‡º
          echo "total_checked=$TOTAL_CHECKED" >> $GITHUB_OUTPUT
          echo "found_count=$FOUND_COUNT" >> $GITHUB_OUTPUT
          
          if [ "$FOUND_COUNT" -gt 0 ]; then
            echo "has_translations=true" >> $GITHUB_OUTPUT
          else
            echo "has_translations=false" >> $GITHUB_OUTPUT
          fi

      # ğŸš¨ æ­¥éª¤ 5ï¼šå‘é€é£ä¹¦é€šçŸ¥
      - name: ğŸš¨ Send Feishu notification
        run: |
          echo "ğŸš¨ å¼€å§‹å‘é€é£ä¹¦é€šçŸ¥..."
          echo "ğŸ” æ£€æŸ¥ä¸Šä¸€æ­¥éª¤çš„è¾“å‡º..."
          
          # æ£€æŸ¥æ˜¯å¦é…ç½®äº†é£ä¹¦ Webhook
          echo "ğŸ”‘ æ£€æŸ¥ FEISHU_WEBHOOK_URL ç¯å¢ƒå˜é‡..."
          if [ -z "$FEISHU_WEBHOOK_URL" ]; then
            echo "âš ï¸ æœªé…ç½® FEISHU_WEBHOOK_URLï¼Œè·³è¿‡é£ä¹¦é€šçŸ¥"
            echo "ğŸ’¡ å¦‚éœ€å¯ç”¨é£ä¹¦é€šçŸ¥ï¼Œè¯·åœ¨ GitHub Secrets ä¸­é…ç½® FEISHU_WEBHOOK_URL"
            echo "âœ… å·¥ä½œæµå®Œæˆï¼ˆæ— é€šçŸ¥ï¼‰"
            exit 0
          fi
          echo "âœ… FEISHU_WEBHOOK_URL å·²é…ç½®"
          
          TOTAL_CHECKED="${{ steps.check_translations.outputs.total_checked }}"
          FOUND_COUNT="${{ steps.check_translations.outputs.found_count }}"
          HAS_TRANSLATIONS="${{ steps.check_translations.outputs.has_translations }}"
          
          # æ£€æŸ¥æ˜¯å¦å‘ç°ç¿»è¯‘
          if [ "$HAS_TRANSLATIONS" = "true" ] && [ -f found_translations.txt ] && [ -s found_translations.txt ]; then
            # å‘ç°äº†ä¸Šæ¸¸ç¿»è¯‘
            echo "å‘ç° $FOUND_COUNT ä¸ªä¸Šæ¸¸å·²ç¿»è¯‘çš„æ–‡æ¡£"
            
            # æ„é€ å¡ç‰‡ elements
            ELEMENTS='[
              {
                "tag": "div",
                "text": {
                  "tag": "lark_md",
                  "content": "**ğŸ‰ å‘ç°ä¸Šæ¸¸å·²ç¿»è¯‘çš„å†…æ ¸æ–‡æ¡£**\\n\\næœ¬æ¬¡æ£€æŸ¥äº† '"$TOTAL_CHECKED"' ä¸ªå¾…ç¿»è¯‘æ–‡æ¡£ï¼Œå‘ç° '"$FOUND_COUNT"' ä¸ªåœ¨ Linux å†…æ ¸ä¸Šæ¸¸å·²å­˜åœ¨ä¸­æ–‡ç¿»è¯‘ï¼Œå»ºè®®åœæ­¢é‡å¤ç¿»è¯‘å·¥ä½œï¼š"
                }
              }'
            
            while IFS='|' read -r file title status link zh_cn_url; do
              # è½¬ä¹‰ç‰¹æ®Šå­—ç¬¦
              SAFE_FILE=$(echo "$file" | sed 's/"/\\"/g')
              SAFE_TITLE=$(echo "$title" | sed 's/"/\\"/g')
              SAFE_LINK=$(echo "$link" | sed 's/"/\\"/g')
              SAFE_ZH_URL=$(echo "$zh_cn_url" | sed 's/"/\\"/g')
              
              ELEMENTS="$ELEMENTS,
              {
                \"tag\": \"div\",
                \"text\": {
                  \"tag\": \"lark_md\",
                  \"content\": \"ğŸ“„ **æ–‡ä»¶**: \`$SAFE_FILE\`\\nğŸ“Œ **æ ‡é¢˜**: $SAFE_TITLE\\nğŸ”– **çŠ¶æ€**: $status\\nğŸ”— **åŸæ–‡**: $SAFE_LINK\\nğŸ‡¨ğŸ‡³ **ä¸Šæ¸¸ä¸­æ–‡**: $SAFE_ZH_URL\\n\"
                }
              }"
            done < found_translations.txt
            
            ELEMENTS="$ELEMENTS
            ]"
            
            # æ„é€ å®Œæ•´å¡ç‰‡ JSON
            CARD_JSON=$(jq -n \
              --arg title "âš ï¸ å‘ç°ä¸Šæ¸¸å·²ç¿»è¯‘çš„å†…æ ¸æ–‡æ¡£" \
              --arg color "orange" \
              --argjson elements "$ELEMENTS" \
              '{
                "config": {"wide_screen_mode": true},
                "header": {
                  "template": $color,
                  "title": {"content": $title, "tag": "plain_text"}
                },
                "elements": $elements
              }')
          else
            # æœªå‘ç°ä¸Šæ¸¸ç¿»è¯‘
            echo "æœªå‘ç°ä¸Šæ¸¸å·²ç¿»è¯‘çš„æ–‡æ¡£"
            
            CARD_JSON=$(jq -n \
              --arg title "âœ… ä¸Šæ¸¸ç¿»è¯‘æ£€æŸ¥å®Œæˆ" \
              --arg color "green" \
              --arg total "$TOTAL_CHECKED" \
              --arg time "$(date '+%Y-%m-%d %H:%M:%S UTC')" \
              '{
                "config": {"wide_screen_mode": true},
                "header": {
                  "template": $color,
                  "title": {"content": $title, "tag": "plain_text"}
                },
                "elements": [
                  {
                    "tag": "div",
                    "text": {
                      "tag": "lark_md",
                      "content": ("**âœ… æ£€æŸ¥å®Œæˆ**\\n\\næœ¬æ¬¡æ£€æŸ¥äº† " + $total + " ä¸ªå¾…ç¿»è¯‘æ–‡æ¡£ï¼ˆstatus: collected æˆ– translatingï¼‰ï¼Œæœªå‘ç°ä¸Šæ¸¸å·²ç¿»è¯‘çš„å†…æ ¸æ–‡æ¡£ã€‚\\n\\næ‰€æœ‰å¾…ç¿»è¯‘æ–‡æ¡£åœ¨ä¸Šæ¸¸éƒ½æ²¡æœ‰ä¸­æ–‡ç‰ˆæœ¬ï¼Œå¯ä»¥ç»§ç»­ç¿»è¯‘å·¥ä½œã€‚\\n\\n**æ£€æŸ¥æ—¶é—´**: " + $time)
                    }
                  }
                ]
              }')
          fi
          
          # å‘é€é£ä¹¦é€šçŸ¥
          echo "ğŸ“¤ æ­£åœ¨å‘é€é£ä¹¦å¡ç‰‡..."
          RESPONSE=$(curl -s -X POST \
            -H "Content-Type: application/json" \
            -d "{\"msg_type\": \"interactive\", \"card\": $CARD_JSON}" \
            "$FEISHU_WEBHOOK_URL")
          
          # æ£€æŸ¥å“åº”
          if echo "$RESPONSE" | jq -e '.code == 0' >/dev/null 2>&1; then
            echo "âœ… é£ä¹¦é€šçŸ¥å·²å‘é€"
          else
            echo "âŒ å‘é€å¤±è´¥: $RESPONSE"
          fi
        env:
          FEISHU_WEBHOOK_URL: ${{ secrets.FEISHU_WEBHOOK_URL || '' }}
