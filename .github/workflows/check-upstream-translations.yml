          # æ£€æŸ¥å“åº”
          if echo "$RESPONSE" | jq -e '.code == 0' >/dev/null 2>&1; then
            echo "âœ… é£ä¹¦é€šçŸ¥å·²å‘é€"
          else
            echo "âŒ å‘é€å¤±è´¥: $RESPONSE"
          fi
        env:
