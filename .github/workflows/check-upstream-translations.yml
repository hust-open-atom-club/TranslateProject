            ELEMENTS="$ELEMENTS
            ]"
            
            # æ„é€ å®Œæ•´å¡ç‰‡ JSON
            CARD_JSON=$(jq -n \
              --arg title "âš ï¸ å‘ç°ä¸Šæ¸¸å·²ç¿»è¯‘çš„å†…æ ¸æ–‡æ¡£" \
              --arg color "orange" \
              --argjson elements "$ELEMENTS" \
              '{
                "config": {"wide_screen_mode": true},
                "header": {
