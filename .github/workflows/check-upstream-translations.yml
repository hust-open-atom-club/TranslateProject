# âœ… æ£€æŸ¥ sources/kernel/**/*.md ä¸­ status: collected æˆ– status: translating çš„æ–‡æ¡£
# âœ… å¯¹æ¯”ä¸Šæ¸¸æ˜¯å¦å·²å­˜åœ¨ä¸­æ–‡ç¿»è¯‘ç‰ˆæœ¬
